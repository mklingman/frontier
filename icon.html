<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="frontier.css" type="text/css">

	<title>upload icon</title>
	<style>
		.hoved {
			animation: animationFrames ease 1s;
			animation-iteration-count: 1;
			transform-origin: 50% 50%;

		}

		@keyframes animationFrames {
			0% {
				opacity: 0;
				transform: translate(-1500px, 0px);
			}

			60% {
				opacity: 1;
				transform: translate(30px, 0px);
			}

			80% {
				transform: translate(-10px, 0px);
			}

			100% {
				opacity: 1;
				transform: translate(0px, 0px);
			}
		}
	</style>
</head>



<body>


	<header>
		<div class="upload">

			<h1>
				F R O N T I E R
			</h1>
			<h2>
				UPLOAD IMAGE
			</h2>

		</div>
	</header>



	<main>

		<img id="mypic" class="hoved" src="images/iconpic.jpg" alt="icon">

		<section id="loginform">
			<h2>Image Selected !</h2>

			<a id="savephoto" href="confirmed.html" class="submit-btn">Save Photo</a>

		</section>

	</main>




	<footer>

	<script src="frontier.js"></script>

</body>


</html>
